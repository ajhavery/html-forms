<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Fill in your details</h1>
    </header>
    <main>
      <form action="" method="">
        <section>
          <h2>Your Personal details</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required placeholder="Amit Anand" />
            </li>
            <li>
              <label for="useremail">Your Email</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
                <label for="userpassword">Your Password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="7" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100" />
            </li>
            <li>
              <label for="userbirthdate">Your Birthdate</label>
              <input type="date" name="user-birthdate" id="userbirthdate" required min="1921-12-21" max="2022-12-21" />
            </li>
            <li>
              <label for="usercolor">Your Favorite Color</label>
              <select name="user-color" id="usercolor">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your Message</label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="30"
            rows="3"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <!-- using same name so user can choose only one of them-->
          <!-- value is what will be send to backend when user chooses the radio button -->
          <ul>
            <li class="form-control-inline">
              <input type="radio" id="sms" name="verify-radio" value="sms" />
              <label for="sms">Via Text Message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                id="phone"
                name="verify-radio"
                value="phone"
              />
              <label for="phone">Via Phone Call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                id="email"
                name="verify-radio"
                value="email"
              />
              <label for="email">Via Email </label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <!-- Using same name in checkbox - allows multi select but output is grouped -->
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact via email </label>
            </li>

            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact Via Phone </label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="terms" name="terms-agree" />
            <label for="terms">Agree to terms? </label>
          </div>
        </section>

        <section class="form-control-inline">
          <button type="reset">Clear form</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
